{% for appointment in appointments %}
    <div>
        <p>Nom : {{ appointment.user.first_name }} {{ appointment.user.last_name }}</p>
        <p>Email : {{ appointment.user.email }}</p>
        <p>Date : {{ appointment.date }}</p>
        <p>Commentaire : {{ appointment.comment }}</p>
        <form method="post" action="{% url 'add_comment' appointment.id %}">
            {% csrf_token %}
            <input type="text" name="comment" placeholder="Ajouter un commentaire">
            <input type="submit" value="Ajouter un commentaire">
        </form>
    </div>
{% endfor %}
