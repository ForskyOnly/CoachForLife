{% extends 'base.html' %}

{% block appointment %}
  <h1>Prendre rendez-vous</h1>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="date">Date et heure :</label>
    <input type="datetime-local" id="date" name="date" min="{{ datetime.now|date:'d-m-Y' }}T09:00" max="{{ datetime.now|date:'d-m-Y' }}T17:00" format="%d/%m/%Y %H:%M">
    <br>
    <input type="submit" value="Prendre rendez-vous">
  </form>
{% endblock %}
